<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Create new tracker</title>
     
  </head>
  <body>
    <a href='/' style="float: right;"><label id="button">Log Out</label></a>
    <form action="/addlog/{{id}}"  method ="POST" style="width:800px" autocomplete="off">
      <div>
        <a href="/dash" id="button" style="float: left; text-decoration: none;"> Dashboard</a>
        <a href="/view/{{id}}" id="button" style="float: left; text-decoration: none;"> {{id}} </a>
      </div>
      
      
    
      <div id="input">
        <h1 id="heading" style="font-size:60px; color:black "><span style=" background-color:lavender font-family: Georgia;">Add {{id}} Log<id></span></h1>
        <p  for="tracker_type" align="left">Tracker type:</p>
        <select class="box" name="opt" id="tracker_type">
          {% for p in data %}
          {% if p[0]== id %}
          <option > {{p[0]}} </option>
          {% endif%}
          {% endfor %}


        <input class="box" type="text" name="val" 
        placeholder="Enter Value" required/><br>
        <input class="box" type="text" name="notes" 
        placeholder="Notes" required/><br>
        <input id="button" type="submit" submit="submit" value="Log it"> 
      </div>

    </form>
  </body>
</html>
