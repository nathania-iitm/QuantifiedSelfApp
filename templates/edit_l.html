<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Update Log</title>
     
  </head>
  <body>
    <a href='/' style="float: right;"><label id="button">Log Out</label></a>
    <form action="/editLog/{{log_row[0]}}"  method ="POST" style="width:800px">
      <div>
        <a href="/dash" id="button" style="float: left;text-decoration: none;"> Dashboard</a>
        <a href="/view/{{log_row[1]}}" id="button" style="text-decoration: none;float: left"> {{log_row[1]}}</a>
      </div>
      
      <h1 id="heading" style="font-size:60px; color:black"><span style=" background-color:lavender;">Update Log</span></h1>
      <div id="social">
        <h2 text-align='center'>Make changes to the Log</h2>
      </div>
      <div id="input">
        <p  for="tracker_type" align="left">Tracker type:</p>
        <select class="box" name="opt" id="tracker_type">
          <option > {{log_row[1]}} </option>
        <input class="box" type="text" name="val" 
          placeholder="Enter Value" value="{{log_row[3]}}" required/><br>
        <input class="box" type="text" name="tim" 
          placeholder="Enter Value" value="{{log_row[2]}}" required/><br>
        <input class="box" type="text" name="notes" 
        placeholder="Notes" value="{{log_row[4]}}" required/><br>
        <input id="button" type="submit" submit="submit" value="Update"> 
      </div>
    </form>
  </body>
</html>
