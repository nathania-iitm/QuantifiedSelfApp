<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/static/style.css">
  <title>Tracker Login</title>
  
</head>
<body>
  <form method ="POST" style="width:700px">
    <h1 id="heading" style="font-size:60px; color:StaleBlue">Tracker Login</h1>
    <div id="layout">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRq_uC3DmooYwFHSledtCuIpun_kqVcoUgy9sbvH8gq3IKfkHWwQdDE3DBD2Vo0PIi0xUg&usqp=CAU" alt="Google">
    </div>
    <div id="input">
      <input class="box" type="text" name="user" 
      placeholder="Enter user ID" required /><br>
      
      <input class="box" type="password" name="password" 
      placeholder="Enter  password"required/><br>
  
     <input id="button" type="submit" submit="submit" value="LOGIN"> 
    </div>
  </form>
</body>
</html>
