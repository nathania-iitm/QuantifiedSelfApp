<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>View</title>
  </head>
  <body>
    <a href='/' style="float: right;"><label id="button">Log Out</label></a>
    <form action="/view/{{row[1]}}"  method ="POST" style="width:750px">
      <a href="/dash" id="button" style="float: left;text-decoration: none;"> Dashboard</a>
      <h1 id="heading" style="font-size:60px; color:black"><span style=" background-color:lavender;">{{row[1]}}</span></h1>
        <img  src="/static/myplot.png"/>
        <table align='center' border="2px"  class="table table-dark table-striped" style="width:700px">
        <thead>
          <tr>
            <th scope="col" colspan="7">No. of entries: {{z}}</th>
          </tr>
          <tr align='left'>
            <th scope="col">Time</th>
            <th scope="col">Value</th>
            <th scope="col">Note</th>
            <th scope="col">Update|Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for j in l %}
          <tr>
            <td align='left'>{{j[2]}}</td>
            <td align='left'>{{j[3]}}</td>
            <td align='left'>{{j[4]}}</td>
            {%if z > 0 %}
            <td align='left'><a href='/editLog/{{j[0]}}'>Update</a> | <a href='/deleteLog/{{j[0]}}'>Delete</a></td>
            {% endif %}
          </tr>
          {% endfor %}
        </tbody>
      </table>


        
      <div id="link" style="float:bottom; ">
        <a href='/addlog/{{row[1]}}'><label id="button">Add Log</label></a>
      </div>

      

    </form>
  </body>
</html>
