<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Dashboard</title>
   
</head>
<body>
  <a href='/' style="float: right;"><label id="button">Log Out</label></a>
  <form action="/dash">
    <h1 id="heading" style="font-size:60px; color:black"><span style=" background-color: lavender">Dashboard</span></h1>
    <div id="social">
      <h3 text-align='center'>Tracker Information</h3>
    </div>

    <table border="2px" align="center" class="table table-dark table-striped" style="width:950px">
      <thead>
        <tr>
          <th scope="col" colspan="7">No. of trackers: {{n}}</th>
        </tr>
        <tr align='left'>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Tracker Type</th>
          <th scope="col">Time</th>
          <th scope="col">Value</th>
          <th scope="col">Update|Delete</th>
          
        </tr>
      </thead>
      <tbody>
        {% for i in data %}
        <tr>
          <td align='left'> <a href='/view/{{i[0]}}'>{{i[0]}}</a></td>
          <td align='left'>{{i[1]}}</td>
          <td align='left'>{{i[2]}}</td>
          <td align='left'>{{i[3]}}</td>
          <td align='left'>{{i[5]}}</td>
          {%if n > 0 %}
          <td><a href='/editTracker/{{i[0]}}'>Update</a> | <a href='/deleteTracker/{{i[0]}}'>Delete</a></td>
          {%endif%}
         
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div id="link">

      <a href='/create'><label id="button">Add Tracker</label></a>
    </div>
  </form>
   
</body>
</html>
