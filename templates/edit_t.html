<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Update tracker</title>
     
  </head>
  <body>
    <a href='/' style="float: right;"><label id="button">Log Out</label></a>
    <form action="/editTracker/{{row[0]}}"  method ="POST" style="width:800px" >
      <a href="/dash" id="button" style="float: left;text-decoration: none;">Dashboard</a>
      <h1 id="heading" style="font-size:60px; color:black"><span style=" background-color:lavender;">Update Tracker</span></h1>
      <div id="social">
        <h2 text-align='center'>Make changes to the tracker</h2>
      </div>
      <div id="input">
      <input class="box" type="text" name="tracker" 
        placeholder="Enter Tracker Name" value = "{{row[0]}}" required/><br>
      <input class="box" type="text" name="disc" 
        placeholder="Enter Tracker Description" value = "{{row[1]}}" required/><br>
      <input class="box" type="text" name="tim" 
          placeholder="Enter Value" value="{{row[3]}}" required/><br>
      <label for="tracker_type" align="left">Choose tracker type:</label>
      <select class="box" value = "{{row[2]}}" name="type" id="tracker_type">
        <option value="Numerical">Numerical</option>
        <option value="Multiple Choice">Multiple Choice</option>
        <option value="Time Duration">Time Duration</option>
      <input id="button" type="submit" submit="submit" value="Save Changes">  <br>
      </div>
    </form>
  </body>
</html>
